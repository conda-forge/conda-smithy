{% set data = load_setuptools() %}

package:
  name: conda-smithy
  version: {{ (data.get('version') or '0.1.0dev2') | replace('+', '_') | replace('/', '_') | replace('-', '_')}}

source:
  path: ../

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - feedstocks = conda_smithy.feedstocks:main
    - conda-smithy = conda_smithy.cli:main

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - conda >=4.2
    - conda-build >=3.18.3
    - jinja2
    - requests
    - pycryptodome
    - gitpython
    - pygithub <2
    - ruamel.yaml
    - conda-forge-pinning
    - vsts-python-api
    - toolz
    - shellcheck

test:
  requires:
    - mock
    - pytest
  imports:
    - conda_smithy
    - conda_smithy.ci_register
    - conda_smithy.configure_feedstock
  source_files:
    - tests
  commands:
    - conda smithy --help
    - py.test tests

about:
  home: https://github.com/conda-forge/conda-smithy
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A package to create repositories for conda recipes, and automate their building with CI tools on Linux, OSX and Windows.
