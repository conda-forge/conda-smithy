environment:

  BINSTAR_TOKEN:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    secure: ipv/06DzgA7pzz2CIAtbPxZSsphDtF+JFyoWRnXkn3O8j7oRe3rzqj3LOoq2DZp4

  matrix:
    - CONFIG: appveyor_python2.7target_platformwin-32

    - CONFIG: appveyor_python2.7target_platformwin-64

    - CONFIG: appveyor_python3.5target_platformwin-32

    - CONFIG: appveyor_python3.5target_platformwin-64

    - CONFIG: appveyor_python3.6target_platformwin-32

    - CONFIG: appveyor_python3.6target_platformwin-64


# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # If there is a newer build queued for the same PR, cancel this one.
    - cmd: |
        recipe\ff_ci_pr_build -v --ci "appveyor" "%APPVEYOR_ACCOUNT_NAME%/%APPVEYOR_PROJECT_SLUG%" "%APPVEYOR_BUILD_NUMBER%" "%APPVEYOR_PULL_REQUEST_NUMBER%"

    # Cywing's git breaks conda-build. (See https://github.com/conda-forge/conda-smithy-feedstock/pull/2.)
    - cmd: rmdir C:\cygwin /s /q

    # Add path, activate `conda` and update conda.
    # Around November of 2017, Appveyor changed Miniconda3-x64 from an old 3.4 install to a
    #     symlink to the current version.
    - cmd: call C:\Miniconda3-x64\Scripts\activate.bat
    - cmd: conda.exe update --yes --quiet conda

    - cmd: set PYTHONUNBUFFERED=1

    # Add our channels.
    - cmd: conda.exe config --set show_channel_urls true
    - cmd: conda.exe config --remove channels defaults
    - cmd: conda.exe config --add channels defaults
    - cmd: conda.exe config --add channels conda-forge

    # Configure the VM.
    - cmd: conda.exe install -n root --quiet --yes conda-forge-build-setup
    # Overriding global conda-forge-build-setup with local copy.
    - cmd: recipe\run_conda_forge_build_setup_win

    # testing purposes: get conda-build from defaults
    - cmd: conda install -n root --quiet --yes -c defaults conda-build

# Skip .NET project specific build phase.
build: off

test_script:
    - conda.exe build recipe -m ci_support/matrix/appveyor_%CONFIG%.yaml --quiet
deploy_script:
    - cmd: /recipe_root/upload_or_check_non_existence.py .\recipe conda-forge --channel=main -m ci_support/matrix/appveyor_%CONFIG%.yaml
