environment:

  

  matrix:
    - CONFIG: python2.7
  
    - CONFIG: python3.6
  

# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # If there is a newer build queued for the same PR, cancel this one.
    - cmd: |
        powershell -Command "(New-Object Net.WebClient).DownloadFile('https://raw.githubusercontent.com/conda-forge/conda-forge-ci-setup-feedstock/master/recipe/ff_ci_pr_build.py', 'ff_ci_pr_build.py')"
        ff_ci_pr_build -v --ci "appveyor" "%APPVEYOR_ACCOUNT_NAME%/%APPVEYOR_PROJECT_SLUG%" "%APPVEYOR_BUILD_NUMBER%" "%APPVEYOR_PULL_REQUEST_NUMBER%"
        del ff_ci_pr_build.py

    # Cygwin's git breaks conda-build. (See https://github.com/conda-forge/conda-smithy-feedstock/pull/2.)
    - cmd: rmdir C:\cygwin /s /q

    # Add path, activate `conda` and update conda.
    # Around November of 2017, Appveyor changed Miniconda3-x64 from an old 3.4 install to a
    #     symlink to the current version.
    - cmd: call C:\Miniconda3-x64\Scripts\activate.bat
    - cmd: conda update --yes --quiet conda

    - cmd: set PYTHONUNBUFFERED=1

    # Add our channels.
    - cmd: conda config --set show_channel_urls true
    - cmd: conda config --remove channels defaults
    - cmd: conda config --add channels defaults
    - cmd: conda config --add channels conda-forge

    # Configure the VM.
    - cmd: conda install -n root --quiet --yes conda-forge-ci-setup
    - cmd: run_conda_forge_build_setup

    # testing purposes: get conda-build from defaults
    - cmd: conda install -n root --quiet --yes -c defaults conda-build

# Skip .NET project specific build phase.
build: off

test_script:
    - conda build recipe -m .ci_support\appveyor_%CONFIG%.yaml --suppress-variables --quiet
deploy_script:
    - cmd: upload_or_check_non_existence .\recipe conda-forge --channel=main -m .ci_support\appveyor_%CONFIG%.yaml
